<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/telaslogin.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastrar-se</title>
  </head>
  <body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Login</label>
          <input type="text" class="form-control" id="telaCadUsuario" name="telaCadUsuario" placeholder="Seu usuário">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Senha</label>
          <input type="text" class="form-control" id="telaCadSenha" name="telaCadSenha" placeholder="Sua senha">
        </div>
        <div class="row">
          <div class="col-md-8">
            <label for="exampleInputPassword1">Confirme a senha</label>
          <input type="password" class="form-control" id="telaCadConfirmSenha" name="telaCadConfirmSenha" placeholder="Confirmação de senha">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Tipo</label>
            <select id="telaCadTipo" name="telaCadTipo" class="form-control">
              <option selected>Selecione...</option>
              <option>Bar</option>
              <option>Caixa</option>
              <option>Cozinha</option>
              <option>Garçom</option>
              <option>Mesa</option>
            </select>
          </div>
        </div>
        <div align="center">
          <input style="text-align: center; width: 20%; margin-top: 40px;" class="btn btn-primary" id="telaCadBotton" name="telaCadBotton" value="Cadastrar" type="submit"/>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <script src="ex1.js"></script>

    <div class="container" style="margin-top: 20px;">
        <form>

            <h1 style="margin-bottom: 30px;">Cadastre-se</h1>
            
            <label for="exampleInputEmail1">* Digite seu nome completo:</label>
            <input type="text" name="" class="form-control" id="nome" style="margin-bottom: 15px;">

            <label for="exampleInputEmail1">Informe seu e-mail:</label>
            <input type="text" name="" class="form-control" id="email" style="margin-bottom: 15px;">

            <label for="exampleInputEmail1">Informe sua idade:</label>
            <input type="number" name="" class="form-control" id="idade" style="margin-bottom: 15px;">

            <label for="exampleInputEmail1">Informe a melhor data para pagamento:</label>
            <input type="date" id="data" class="form-control" >

            <div style="margin-top: 30px;">
                <label for="exampleInputEmail1">Informe seu genero sexual:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="masculino">
                    <label class="form-check-label" for="exampleRadios1">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="feminino">
                    <label class="form-check-label" for="exampleRadios1">Feminino</label>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <label class="form-check-label" for="defaultCheck1">Como conheceu nosso site?</label>

                <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="google" id="check1">
                    <label class="form-check-label" for="defaultCheck1">Google</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="amigos" id="check2">
                    <label class="form-check-label" for="defaultCheck1">Amigos</label>
                </div>

            </div>

           <div style="text-align: center; margin-top: 30px;">
                <button  type="submit" class="btn btn-success" value="Enviar" onclick="imprimirAtributos()">Enviar Dados</button>
           </div>
                
        </form>
    </div>
        
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

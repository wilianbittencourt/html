<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <script src="ex1.js"></script>

    <div class="container" style="margin-top: 20px;">
        <form>

            <h5>Novo usuário</h5>
            
            <label for="exampleInputEmail1">Nome:</label>
            <input type="text" name="" class="form-control" id="nome">

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-4">
                    <label for="exampleInputEmail1">CPF:</label>
                    <input type="text" name="" class="form-control" id="cpf">
                </div>
    
                <div class="col-md-6">
                    <label for="exampleInputEmail1">Endereço:</label>
                    <input type="text" name="" class="form-control" id="endereco">
                </div>
                    
                <div class="col-md-2" >
                    <label for="exampleInputEmail1">Nível:</label>
                    <select id="nivel" class="form-control">
                        <option>Padrao</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" name="" class="form-control" id="email">
                </div>
    
                <div class="col-md-4">
                    <label for="exampleInputEmail1">Senha:</label>
                    <input type="password" name="" class="form-control" id="senha">
                </div>
                    
                <div class="col-md-2" >
                    <label for="exampleInputEmail1">Status:</label>
                    <select id="status" class="form-control">
                        <option>Ativado</option>
                        <option>Desativado</option>
                    </select>
                </div>
            </div>
            
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                    <button  type="submit" class="btn btn-danger" value="Cancelar" onclick="limpar_campos()">Cancelar</button>
                </div>
                <div class="col-md-1">
                    <button  type="submit" class="btn btn-primary" value="Enviar" onclick="imprimirAtributos()">Enviar</button>
                </div>

            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

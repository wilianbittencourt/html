<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/telaslogin.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Login</label>
          <input type="text" class="form-control" id="telaLoginUsuario" name="telaLoginUsuario" placeholder="Seu usuário">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="telaLoginSenha" name="telaLoginSenha" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="telaLoginCheck" name="telaLoginCheck">
          <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
        </div>
        <div align="center">
          <input style="text-align: center; width: 20%;" class="btn btn-primary" id="telaLoginBotton" name="telaLoginBotton" value="Entrar" type="submit"/>
        </div>
        <p align="center" style="margin-top: 30px;">
          Não tem conta? <a href="cadastrarUsuario.html">Cadastre-se!!</a>
        </p>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

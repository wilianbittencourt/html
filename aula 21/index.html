<body>
    <div class="container" style="margin-top: 20px;">
        <h1>TELA LOGIN:</h1>
        <form action="">
            <label for="exampleInputEmail1">NOME:</label>
            <input type="text" class="form-control" name="" id="nome">

            <label for="exampleInputEmail1">SENHA:</label>
            <input type="text"class="form-control" name="" id="senha">

            <label for="exampleInputEmail1">EMAIL:</label>
            <input id="campo2" class="form-control" name="campo" type="text" />
        </form>

        <input type="submit" class="btn btn-primary" style="margin-top: 20px;" value="Enviar" onclick="telalogin()">
    </div>

    <script>


        const input2 = document.getElementById('campo2');
		input2.addEventListener('keyup', formatarMoeda);

        function formatarMoeda(e) {
			var v = e.target.value.replace(/\D/g,"");
			v = (v/100).toFixed(2) + '';
			v = v.replace(".", ",");
			v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
			v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
			e.target.value = v;
		}
    </script>
